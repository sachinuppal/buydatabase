<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Mark -->
  <rect x="520" y="180" width="60" height="60" rx="12" fill="#3b82f6"/>
  <text x="550" y="225" font-family="system-ui" font-size="38" font-weight="bold" fill="white" text-anchor="middle">B</text>
  
  <!-- Title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">BuyDatabase.ai</text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">Discover &amp; Activate High-Intent Business Audiences</text>
  
  <!-- Bottom Accent Line -->
  <rect x="450" y="450" width="300" height="4" rx="2" fill="#3b82f6"/>
</svg>
